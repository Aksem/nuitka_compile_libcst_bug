name: CI

on:
  push:
  pull_request:
    types: [opened, reopened]

defaults:
  run:
    shell: bash

env:
  PACKAGE_NAME: nuitka_compile_libcst_bug
  MAIN_MODULE: main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [ubuntu-20.04, macos-11, windows-2019]
        python-version: ["3.10"]
        nuitka-version: ["nuitka==1.3.5", "https://github.com/Nuitka/Nuitka/archive/refs/heads/factory.zip"]
        include:
          - os: ubuntu-20.04
            name: Linux
            nuitkaArgs: ""
            exeExtension: ""
            allowedLinkedLibs: ""
          - os: macos-11
            name: macOS
            nuitkaArgs: ""
            exeExtension: ""
            allowedLinkedLibs: ""
          - os: windows-2019
            name: Windows
            nuitkaArgs: "--mingw64"
            exeExtension: ".exe"
            allowedLinkedLibs: ""

    steps:
      - uses: actions/checkout@v3

      - name: msys
        if: ${{ matrix.name == 'Windows' }}
        uses: msys2/setup-msys2@v2

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
      
      - name: Cache Nuitka
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/.nuitka_cache
          key: ${{ runner.os }}-nuitka

      - name: Install poetry
        run: pipx install poetry==1.3.1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      - name: Install dependencies
        run: |
          poetry install --verbose
          poetry add ${{ matrix.nuitka-version }}
          poetry run python -m nuitka --version
        shell: bash

      # use action instead of wget or curl to support Windows with the same action
      - uses: suisei-cn/actions-download-file@v1.0.1
        name: Download cicdtools
        with:
          url: "https://github.com/Aksem/modapp-cicdtools/releases/download/v0.1.12/cicdtools_${{ matrix.name }}.zip"
          target: ${{ github.workspace }}

      - name: Install cicdtools
        run: |
          unzip cicdtools_${{ matrix.name }}.zip
          chmod +x cicdtools_${{ matrix.name }}/cicdtools${{ matrix.exeExtension }}
        shell: bash

      - name: Build
        if: ${{ !cancelled() }}
        run: |
          export NUITKA_CACHE_DIR=$PWD/.nuitka_cache
          export CCACHE_DIR=$PWD/.ccache
          poetry run python -m nuitka \
            --standalone \
            --follow-imports \
            --assume-yes-for-downloads \
            --plugin-enable="pylint-warnings" \
            --warn-unusual-code \
            --warn-implicit-exceptions \
            --show-memory \
            --show-modules \
            --trace-execution \
            ${{ matrix.nuitkaArgs }} \
            ${{ env.PACKAGE_NAME }}/${{ env.MAIN_MODULE }}.py
        shell: bash

      - name: TestRun
        if: ${{ !cancelled() }}
        run: |
          ./cicdtools_${{ matrix.name }}/cicdtools${{ matrix.exeExtension }} test-run "${{ env.MAIN_MODULE }}.dist/${{ env.MAIN_MODULE }}${{ matrix.exeExtension }}"
        shell: bash

      - uses: actions/upload-artifact@v3
        if: ${{ !cancelled() }}
        with:
          name: ${{ env.MAIN_MODULE }}_${{ matrix.name }}
          path: |
            ${{ github.workspace }}/${{ env.MAIN_MODULE }}.dist
